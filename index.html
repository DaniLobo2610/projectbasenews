
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Noticiero</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color:rgb(224, 240, 250);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    flex-direction: column;
}

.login-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fadeIn 1.2s ease-in-out;
}

.login-card {
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    padding: 40px;
    width: 360px;
    text-align: center;
    transition: transform 0.3s ease;
}

.login-card:hover {
    transform: translateY(-5px);
}

.logo {
    width: 200px;
    height: auto;
    margin-bottom: 20px;
    animation: slideDown 1s ease;
}

h2 {
    margin-bottom: 20px;
    color: #fff;
}

.input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    outline: none;
    color: white;
    transition: all 0.3s ease;
}

.input:focus {
    border-color: #007BFF;
    box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
}

.btn {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s ease;
}

.btn:hover {
    background-color:rgb(25, 118, 206);
    color: white;
}

.link {
    display: block;
    margin-top: 15px;
    color: #007BFF;
    text-decoration: none;
}

.link:hover {
    text-decoration: underline;
}

.footer {
            background: rgb(112, 110, 110);
            color: White;
            text-align: center;
            padding: 30px;
            width: 100%;
            position: relative;
            z-index: 30;
        }

        .footer a {
            color: White;
            margin: 0 20px;
            text-decoration: none;
            font-size: 20px;
        }

        .footer a:hover {
            color:rgb(229, 233, 15);
        }

        * {
    box-sizing: border-box;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}

@keyframes slideDown {
    from { transform: translateY(-30px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

body {
    background-color: #1e1e1e;
    color: #fff;
    transition: all 0.3s ease;
}

body.light-theme {
    background-color:rgb(203, 235, 245);
    color: #000;
}


body.light-theme h2 {
    color: black; 
}

body.light-theme .login-card {
    background-color: #ffffff;
    color: #fff;
    box-shadow: rgba(255, 255, 255, 0.5);
}

.login-card {
    background-color: #2c2c2c;
    color: white;
    transition: all 0.3s ease;
    box-shadow: rgb(255, 255, 255);
}

body.light-theme .input {
    background-color: #f0f0f0;
    color: black;
}
body.light-theme .footer {
    background:rgb(184, 180, 180);
    color: black;
}

body.light-theme .footer a {
    color: black;
}

body.light-theme .footer a:hover {
    color:rgb(23, 70, 199);
}

.input {
    background-color: #3a3a3a;
    color: white;
    border: 1px solid #555;
    transition: all 0.3s ease;
}

body.light-theme .btn {
    background-color:rgb(25, 118, 206);
    color: white;
}

.btn {
    background-color: #ffa500;
    color: black;
}

body.light-theme .btn:hover {
    background-color: #ffa500;
    color: black;
    
}


.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 10%;
    font-size: 20px;
    cursor: pointer;
    padding: 10px;
    color: #333;
    z-index: 1000;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

        </style>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">🌙 Tema Oscuro</button>

    <div class="login-wrapper">
        <div class="login-card">
            <img src="Imagenes/banner7.png" class="logo" alt="Logo">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <input type="text" name="usuario" id="usuario" class="input" placeholder="Correo o nombre de usuario" required>
                <input type="password" name="password" id="password" class="input" placeholder="Contraseña" required>
                <button type="submit" class="btn">Ingresar</button>
            </form>
            <a href="registrarse.html" class="link">¿No tienes cuenta? Regístrate</a>
            <br>
            <a href="Entrada.html" class="link">Entrar como Visitante</a>
        </div>
    </div>

    <footer class="footer">
        <a href="#"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="#"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="mailto:correo@example.com"><i class="fas fa-envelope"></i> Correo</a>
        <a href="tel:+50499454789"><i class="fas fa-phone"></i> +504 9945-4789</a>
    </footer>

    <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
        body.classList.add('light-theme');
        themeToggle.textContent = '🌙 Tema Oscuro';
    }

    themeToggle.addEventListener('click', () => {
        body.classList.toggle('light-theme');
        const isLight = body.classList.contains('light-theme');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        themeToggle.textContent = isLight ? '🌙 Tema Oscuro' : '☀️ Tema Claro';
    });

    // 🟢 Usuarios simulados (hasta 5)
    const usuarios = [
        { user: 'GrassLobo', correo: 'danilobo2018@gmail.com', password: '123456' },
        { user: 'ElPerrin', correo: 'elperrin@gmail.com', password: 'abc123' },
    ];

    // 🔐 Lógica del login
   document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const usuarioInput = document.getElementById('usuario').value.trim();
    const passwordInput = document.getElementById('password').value;

    const encontrado = usuarios.find(u =>
        (u.user === usuarioInput || u.correo === usuarioInput) &&
        u.password === passwordInput
    );

    if (encontrado) {
        // Guardamos el nombre del usuario en localStorage
        localStorage.setItem('usuarioActual', JSON.stringify(encontrado));
        window.location.href = 'Entrada.html';
    } else {
        alert('Usuario o contraseña incorrectos');
    }
});
    </script>

</body>
</html>
